<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบบุคลิกภาพ 16 แบบ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        
        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 900px;
            margin: 0 auto;
        }
        
        .test-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }
        
        .test-header h1 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .question-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }
        
        .question-text {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.05rem;
        }
        
        .rating-options {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .rating-btn {
            flex: 1;
            min-width: 60px;
            padding: 15px 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
        }
        
        .rating-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        
        .rating-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .rating-label {
            display: block;
            font-size: 0.75rem;
            margin-top: 5px;
            color: #666;
        }
        
        .rating-btn.selected .rating-label {
            color: white;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .result-container {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .result-type {
            font-size: 4rem;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            letter-spacing: 10px;
        }
        
        .result-description {
            font-size: 1.2rem;
            color: #666;
            margin: 20px 0;
            line-height: 1.8;
        }
        
        .dimension-scores {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        
        .dimension-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #e9ecef;
        }
        
        .dimension-title {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .dimension-result {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        
        .restart-btn {
            background: #28a745;
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }

        .view-report-btn {
            background: #17a2b8;
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            margin-top: 20px;
            margin-left: 10px;
        }

        .view-report-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(23, 162, 184, 0.4);
        }
        
        .progress-bar-custom {
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .disclaimer {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #856404;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-container">
            <!-- Test Form -->
            <div id="testForm">
                <div class="test-header">
                    <h1>แบบทดสอบบุคลิกภาพ 16 แบบ</h1>
                    <p class="text-muted">ตอบคำถาม 20 ข้อ เพื่อค้นหาบุคลิกภาพของคุณ</p>
                </div>

                <div class="progress-bar-custom">
                    <div class="progress-fill" id="progressBar">0/20</div>
                </div>

                <form id="personalityForm">
                    <div id="questionsContainer"></div>

                    <div class="text-center mt-4">
                        <button type="submit" class="submit-btn" id="submitBtn">
                            <i class="fas fa-paper-plane me-2"></i>ดูผลลัพธ์
                        </button>
                    </div>
                </form>

                <div class="loading" id="loadingDiv">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">กำลังบันทึกข้อมูล...</p>
                </div>

                <div id="alertDiv"></div>
            </div>

            <!-- Result Display -->
            <div id="resultContainer" class="result-container">
                <h2>ผลการทดสอบของคุณ</h2>
                <div class="result-type" id="personalityType"></div>
                <div class="result-description" id="personalityDesc"></div>
                
                <div class="dimension-scores">
                    <div class="dimension-card">
                        <div class="dimension-title">พลังงาน</div>
                        <div class="dimension-result" id="energyResult"></div>
                    </div>
                    <div class="dimension-card">
                        <div class="dimension-title">การรับรู้ข้อมูล</div>
                        <div class="dimension-result" id="perceptionResult"></div>
                    </div>
                    <div class="dimension-card">
                        <div class="dimension-title">การตัดสินใจ</div>
                        <div class="dimension-result" id="judgmentResult"></div>
                    </div>
                    <div class="dimension-card">
                        <div class="dimension-title">การใช้ชีวิต</div>
                        <div class="dimension-result" id="lifestyleResult"></div>
                    </div>
                </div>

                <div class="disclaimer">
                    <i class="fas fa-info-circle"></i> ผลลัพธ์นี้เป็นการวิเคราะห์บุคลิกภาพเชิงแนวโน้ม อิงจากทฤษฎีบุคลิกภาพ ไม่ใช่แบบทดสอบ MBTI® อย่างเป็นทางการ
                </div>

                <div class="text-center">
                    <button class="restart-btn" onclick="restartTest()">
                        <i class="fas fa-redo me-2"></i>ทำแบบทดสอบอีกครั้ง
                    </button>
                    <button class="view-report-btn" onclick="window.location.href='report.html'">
                        <i class="fas fa-chart-bar me-2"></i>ดูรีพอร์ทสถิติ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const questions = [
            // E/I - พลังงาน
            { id: 'q1', text: 'ฉันชอบอยู่ในงานปาร์ตี้หรือสังสรรค์ที่มีคนเยอะ', dimension: 'E' },
            { id: 'q2', text: 'ฉันชอบใช้เวลาคนเดียวหรืออยู่กับเพื่อนสนิทไม่กี่คน', dimension: 'I' },
            { id: 'q3', text: 'ฉันรู้สึกมีพลังหลังจากพบปะผู้คน', dimension: 'E' },
            { id: 'q4', text: 'ฉันต้องการเวลาส่วนตัวเพื่อรีชาร์จพลังงาน', dimension: 'I' },
            
            // S/N - การรับรู้ข้อมูล
            { id: 'q5', text: 'ฉันมักคิดถึงปัจจุบันและสิ่งที่เป็นจริงมากกว่าอนาคต', dimension: 'S' },
            { id: 'q6', text: 'ฉันชอบจินตนาการและคิดเกี่ยวกับความเป็นไปได้ต่างๆ', dimension: 'N' },
            { id: 'q7', text: 'ฉันสนใจรายละเอียดและข้อเท็จจริงที่ชัดเจน', dimension: 'S' },
            { id: 'q8', text: 'ฉันมองหาความหมายและแบบแผนที่ซ่อนอยู่', dimension: 'N' },
            { id: 'q17', text: 'ฉันชอบทำงานที่เป็นขั้นตอนและเป็นระบบ', dimension: 'S' },
            { id: 'q18', text: 'ฉันชอบคิดค้นสิ่งใหม่ๆ และไอเดียสร้างสรรค์', dimension: 'N' },
            
            // T/F - การตัดสินใจ
            { id: 'q9', text: 'ฉันตัดสินใจโดยใช้เหตุผลและตรรกะ', dimension: 'T' },
            { id: 'q10', text: 'ฉันตัดสินใจโดยคำนึงถึงความรู้สึกของคนอื่น', dimension: 'F' },
            { id: 'q11', text: 'ฉันชอบวิเคราะห์และหาสาเหตุของปัญหา', dimension: 'T' },
            { id: 'q12', text: 'ฉันเห็นอกเห็นใจและเข้าใจความรู้สึกของผู้อื่นได้ดี', dimension: 'F' },
            
            // J/P - การใช้ชีวิต
            { id: 'q13', text: 'ฉันชอบวางแผนและมีตารางเวลาที่ชัดเจน', dimension: 'J' },
            { id: 'q14', text: 'ฉันชอบความยืดหยุ่นและปรับตัวตามสถานการณ์', dimension: 'P' },
            { id: 'q15', text: 'ฉันชอบทำงานให้เสร็จก่อนเวลากำหนด', dimension: 'J' },
            { id: 'q16', text: 'ฉันชอบเปิดให้มีทางเลือกหลายๆ ทาง', dimension: 'P' },
            { id: 'q19', text: 'ฉันชอบเก็บสิ่งของเป็นระเบียบเรียบร้อย', dimension: 'J' },
            { id: 'q20', text: 'ฉันชอบทำหลายอย่างพร้อมกันและปล่อยให้เป็นไปตามธรรมชาติ', dimension: 'P' }
        ];

        const personalityDescriptions = {
            'INTJ': 'นักวางกลยุทธ์ - ชอบคิดเป็นระบบ มองไกล ชอบทำงานคนเดียว มีวิสัยทัศน์',
            'INTP': 'นักคิด - ชอบวิเคราะห์ ใช้ตรรกะ อยากรู้อยากเห็น ยืดหยุ่น',
            'ENTJ': 'ผู้บัญชาการ - มีความเป็นผู้นำ มุ่งเน้นเป้าหมาย ตัดสินใจเด็ดขาด',
            'ENTP': 'นักถกเถียง - ชอบความท้าทาย คิดนอกกรอบ พูดเก่ง',
            'INFJ': 'ผู้ให้คำปรึกษา - ห่วงใยผู้อื่น มีความเห็นอกเห็นใจสูง มองอนาคต',
            'INFP': 'นักสันโดษ - เป็นคนในอุดมคติ อ่อนไหวต่อความรู้สึก สร้างสรรค์',
            'ENFJ': 'ผู้นำทางจิตใจ - สร้างแรงบันดาลใจให้ผู้อื่น เห็นอกเห็นใจ มีความเป็นผู้นำ',
            'ENFP': 'ผู้สร้างแรงบันดาลใจ - กระตือรือร้น สร้างสรรค์ ชอบความเป็นไปได้ใหม่ๆ',
            'ISTJ': 'นักตรวจสอบ - เชื่อถือได้ รับผิดชอบ ละเอียดรอบคอบ เป็นระเบียบ',
            'ISFJ': 'ผู้พิทักษ์ - อบอุ่น ใส่ใจผู้อื่น มีความรับผิดชอบสูง',
            'ESTJ': 'ผู้บริหาร - เป็นระเบียบ มีประสิทธิภาพ จัดการเป็น ตรงไปตรงมา',
            'ESFJ': 'ผู้ให้ - เป็นมิตร ช่วยเหลือผู้อื่น ชอบความสามัคคี',
            'ISTP': 'ช่างฝีมือ - ปฏิบัติจริง แก้ปัญหาเก่ง ยืดหยุ่น ชอบลงมือทำ',
            'ISFP': 'ศิลปิน - อ่อนไหว ชื่นชมความงาม ใช้ชีวิตตามธรรมชาติ',
            'ESTP': 'ผู้กระทำการ - กระตือรือร้น ชอบความตื่นเต้น ปรับตัวเร็ว',
            'ESFP': 'นักแสดง - สนุกสนาน เข้ากับคนง่าย ชอบประสบการณ์ใหม่'
        };

        // สร้างคำถาม
        function createQuestions() {
            const container = document.getElementById('questionsContainer');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                questionDiv.innerHTML = `
                    <div class="question-text">${index + 1}. ${q.text}</div>
                    <div class="rating-options">
                        <div class="rating-btn" data-question="${q.id}" data-value="1" onclick="selectRating('${q.id}', 1)">
                            <div>1</div>
                            <span class="rating-label">ไม่เห็นด้วยเลย</span>
                        </div>
                        <div class="rating-btn" data-question="${q.id}" data-value="2" onclick="selectRating('${q.id}', 2)">
                            <div>2</div>
                            <span class="rating-label">ไม่ค่อยเห็นด้วย</span>
                        </div>
                        <div class="rating-btn" data-question="${q.id}" data-value="3" onclick="selectRating('${q.id}', 3)">
                            <div>3</div>
                            <span class="rating-label">กลางๆ</span>
                        </div>
                        <div class="rating-btn" data-question="${q.id}" data-value="4" onclick="selectRating('${q.id}', 4)">
                            <div>4</div>
                            <span class="rating-label">เห็นด้วย</span>
                        </div>
                        <div class="rating-btn" data-question="${q.id}" data-value="5" onclick="selectRating('${q.id}', 5)">
                            <div>5</div>
                            <span class="rating-label">เห็นด้วยมาก</span>
                        </div>
                    </div>
                    <input type="hidden" name="${q.id}" id="${q.id}" required>
                `;
                container.appendChild(questionDiv);
            });
        }

        const answers = {};

        function selectRating(questionId, value) {
            answers[questionId] = value;
            
            const buttons = document.querySelectorAll(`[data-question="${questionId}"]`);
            buttons.forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.dataset.value) === value) {
                    btn.classList.add('selected');
                }
            });
            
            document.getElementById(questionId).value = value;
            updateProgress();
        }

        function updateProgress() {
            const answered = Object.keys(answers).length;
            const total = questions.length;
            const percentage = (answered / total) * 100;
            
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = percentage + '%';
            progressBar.textContent = `${answered}/${total}`;
        }

        function calculatePersonality() {
            const scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
            
            questions.forEach(q => {
                const value = answers[q.id] || 0;
                scores[q.dimension] += value;
            });
            
            const type = [
                scores.E > scores.I ? 'E' : 'I',
                scores.S > scores.N ? 'S' : 'N',
                scores.T > scores.F ? 'T' : 'F',
                scores.J > scores.P ? 'J' : 'P'
            ].join('');
            
            return {
                type: type,
                scores: scores,
                energy: scores.E > scores.I ? `E (${scores.E})` : `I (${scores.I})`,
                perception: scores.S > scores.N ? `S (${scores.S})` : `N (${scores.N})`,
                judgment: scores.T > scores.F ? `T (${scores.T})` : `F (${scores.F})`,
                lifestyle: scores.J > scores.P ? `J (${scores.J})` : `P (${scores.P})`
            };
        }

        function showResults(result) {
            document.getElementById('testForm').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            document.getElementById('personalityType').textContent = result.type;
            document.getElementById('personalityDesc').textContent = personalityDescriptions[result.type] || 'บุคลิกภาพที่น่าสนใจ';
            
            document.getElementById('energyResult').textContent = result.energy;
            document.getElementById('perceptionResult').textContent = result.perception;
            document.getElementById('judgmentResult').textContent = result.judgment;
            document.getElementById('lifestyleResult').textContent = result.lifestyle;
        }

        function showAlert(message, type = 'danger') {
            const alertDiv = document.getElementById('alertDiv');
            alertDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function restartTest() {
            Object.keys(answers).forEach(key => delete answers[key]);
            document.querySelectorAll('.rating-btn').forEach(btn => btn.classList.remove('selected'));
            document.querySelectorAll('input[type="hidden"]').forEach(input => input.value = '');
            
            document.getElementById('testForm').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('alertDiv').innerHTML = '';
            
            updateProgress();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Form submission
        document.getElementById('personalityForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (Object.keys(answers).length < questions.length) {
                showAlert('กรุณาตอบคำถามให้ครบทุกข้อ');
                return;
            }
            
            const result = calculatePersonality();
            
            // แสดง loading
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('alertDiv').innerHTML = '';

            try {
                // ส่งข้อมูลไป API
                const response = await fetch('/api/submit-personality', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        answers: answers,
                        result: result
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResults(result);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    showAlert('เกิดข้อผิดพลาด: ' + data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('เกิดข้อผิดพลาดในการส่งข้อมูล กรุณาลองใหม่อีกครั้ง');
            } finally {
                document.getElementById('submitBtn').disabled = false;
                document.getElementById('loadingDiv').style.display = 'none';
            }
        });

        // เริ่มต้น
        createQuestions();
        updateProgress();
    </script>
</body>
</html>
